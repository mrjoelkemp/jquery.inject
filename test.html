<html>
<head>
    <script src="vendor/jquery-1.10.2.min.js"></script>
    <script src="jquery.inject.js"></script>
</head>    
<body>
    <script> 
        // Single file case
        var single = 'http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js';

        $.inject(single)
            .done(function () {
                if ($.Widget) {
                    $('body').append('<p>jquery ui found</p>');
                }
            });

        var multi = [
            'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js',
            'http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js'
        ];

        $.inject(multi)
            .done(function () {
                if (_) {
                    $('body').append('<p>underscore found</p>')
                }
                if (Backbone) {
                    $('body').append('<p>backbone found</p>');
                }
            });
    </script>
</body>
</html>
